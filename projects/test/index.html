<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Meta for Media queries -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="container">
		<header>
			<h1>CoderStats</h1>
			<h2>This website gives you the possibility to check the main stats of a GitHub profile such as it's Full Name, nickname, the number of repositories, etc. and to have a link of it~!</h2>
			<div class="input_container">
				<input type="text" name="profile" placeholder="GitHub nickname..." id="search">
				<button type="button" class="searchButton">Search!</button>
			</div>
			
		</header>
		<section>
			<div class="section_col1">
				<div class="user_info_container">
					<img src="" alt="" id="profile_pic">
				</div>
			</div>
			<div class="section_col2">
				<div class="user_info_container">
					<p class="user_info_text" id="username"></p>
				</div>
				<div class="user_info_container">
					<p class="user_info_text" id="usernick"></p>
				</div>
				<div class="user_info_container">
					<p class="user_info_text" id="userrepositories"></p>
					
				</div>
				<div class="user_info_container">
					<a href="" class="user_info_text" id="usersite"></a>
				</div>
			</div>
			<div class="section_col3">
				<div class="user_info_container">
					<a href="" class="user_info_text" id="userlink"></a>
				</div>
			</div>
			
		</section>
	</div>
	<!-- My custom JS file -->
	<script src="js/app.js"></script>
</body>
</html>
